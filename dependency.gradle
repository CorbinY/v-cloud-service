import org.codehaus.groovy.runtime.GStringImpl

ext {
    //版本号
    spring_boot_version = "2.2.1.RELEASE"
    dependency_management_version = "1.0.8.RELEASE"


    //Dependencies version
    fast_json_version = '1.2.62'
    snakeyaml_version="1.25"
    lombock_version = '1.18.10'
    google_guava_version = '28.1-jre'
    fastdfs_version = '1.27-SNAPSHOT'
    jetty_starter_version = "$spring_boot_version" as GStringImpl
    mongodb_starter_version = "$spring_boot_version" as GStringImpl
    web_starter_version = "$spring_boot_version" as GStringImpl
    boot_starter_version = "$spring_boot_version" as GStringImpl
    test_starter_version = "$spring_boot_version" as GStringImpl
    boot_autoconfigure_version="$spring_boot_version" as GStringImpl


    //Dependencies
    fastjson = "com.alibaba:fastjson:$fast_json_version" as GStringImpl
    snakeyaml="org.yaml:snakeyaml:$snakeyaml_version"
    lombock = "org.projectlombok:lombok:$lombock_version" as GStringImpl
    google_guava = "com.google.guava:guava:$google_guava_version" as GStringImpl
    fastdfs = "org.csource:fastdfs-client-java:$fastdfs_version" as GStringImpl
    jettt_starter = "org.springframework.boot:spring-boot-starter-jetty:$jetty_starter_version" as GStringImpl
    mongodb_starter = "org.springframework.boot:spring-boot-starter-data-mongodb:$mongodb_starter_version" as GStringImpl
    web_starter = "org.springframework.boot:spring-boot-starter-web:$spring_boot_version" as GStringImpl
    boot_starter = "org.springframework.boot:spring-boot-starter:$spring_boot_version" as GStringImpl
    test_starter = "org.springframework.boot:spring-boot-starter-test:$spring_boot_version" as GStringImpl
    boot_autoconfigure="org.springframework.boot:spring-boot-autoconfigure:$boot_autoconfigure_version" as GStringImpl
}